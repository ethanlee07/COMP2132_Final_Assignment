<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP 2132 Final Assignment</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <h2 id="gameTitle">Dice Game</h2>
        </div>
        <main>
        <div id=gameSection>
            <div class="playerSection">
                <div>
                    <h2 id="playerScore">0</h2>
                </div>
                <div class="playerDices">
                    <img id="playersFirstDice" src="images/dice-1.jpg">
                    <img id="playersSecondDice" src="images/dice-1.jpg">
                </div>
                <div>
                    <p id="playerRoundScore">Round Score: 0</p>
                </div>
            </div>
            <div class="cpuSection">
                <div>
                    <h2 id="cpuScore">0</h2>
                    <p id="cpuRoundScore">Round Score: 0</p>
                </div>
                <div class="cpuDices">
                    <img id="cpusFirstDice" src="images/dice-1.jpg">
                    <img id="cpusSecondDice" src="images/dice-1.jpg">
                </div>
            </div>
        </div>
        <div class="ruleSection">
            <div class="gameRules">
                <h3 id="ruleTitle">Rules</h3>
                    <div class="theRules">
                        <p>1: Both players will roll a pair dice where their score will be added.</p>
                        <p>2: If a player rolls a pair the score for that roll is doubled.</p>
                        <p>3: If one of the pair of the dice rolls one the score will equal to 0.</p>
                    </div>
                    <div class="rollDiceBtn">
                        <button id="rollBtn" class="rollBtn rollBtn1">Roll Dice</button>
                        <button id="resetBtn" class="resetBtn resetBtn1">Reset</button>
                    </div>
                    <section id="popUp" style="opacity: 0;">
                        <div>
                            <button id="btnClose">x</button>
                        </div>
                        <div id="gameStatus"></div>  
                        <div>
                            <button id="playAgainBtn">Play Again</button>
                        </div>
                    </section>
            </div>
        </main>
        </div>
    </div>
    <script src="scripts/assignment_final.js"></script>
</body>
</html>
